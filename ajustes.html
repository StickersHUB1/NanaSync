<section class="glass-box ajustes-section">
  <h2>Ajustes de empresa</h2>
  <form id="form-ajustes-empresa">
    <label>Nombre a mostrar</label>
    <input type="text" id="aj-nombre" placeholder="Mi empresa S.L." required />

    <label>Logo (URL)</label>
    <input type="url" id="aj-logoUrl" placeholder="https://..." />

    <div style="display:flex; gap:12px; align-items:center;">
      <button class="btn" type="submit">Guardar</button>
      <span id="ajustes-msg"></span>
    </div>
  </form>
</section>
