<section class="gestion-container glass-box">
  <h2>Añadir nuevo empleado</h2>
  <form id="form-nuevo-empleado">
    <div class="fila">
      <label>Nombre:</label>
      <input type="text" name="nombre" required />
      <label>Edad:</label>
      <input type="number" name="edad" required />
    </div>

    <div class="fila">
      <label>Puesto:</label>
      <input type="text" name="puesto" required />
      <label>Rango:</label>
      <input type="text" name="rango" required />
    </div>

    <div class="fila horario">
      <label>Entrada:</label>
      <input type="time" name="entrada" required />
      <label>Salida:</label>
      <input type="time" name="salida" required />
    </div>

    <div class="fila">
      <button type="submit" class="btn">Añadir Empleado</button>
    </div>
  </form>

  <div id="respuesta-empleado"></div>
</section>
