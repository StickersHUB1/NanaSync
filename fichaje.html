<!-- Estado inicial: Login -->
<form id="login-form" style="display: block;">
  <h2>Iniciar Sesión</h2>
  <label for="employeeId">ID del Empleado:</label>
  <input type="text" id="employeeId" required>
  <label for="password">Contraseña:</label>
  <input type="password" id="password" required>
  <button type="submit" id="login-btn">Iniciar Sesión</button>
</form>

<!-- Estado post-login: Perfil -->
<div id="profile" class="profile" style="display: none;">
  <h2>Perfil</h2>
  <div class="photo"></div> <!-- Placeholder para foto -->
  <p><strong>Nombre:</strong> <span id="emp-name"></span></p>
  <p><strong>Rango:</strong> <span id="emp-role"></span></p>
  <p><strong>Especialidad/Puesto:</strong> <span id="emp-specialty"></span></p>
  <button onclick="terminarTurno()">Cerrar Sesión</button>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('modal')">&times;</span>
    <h2>Confirmar salida</h2>
    <p>¿Estás seguro de que quieres cerrar tu sesión?</p>
    <button onclick="confirmarTerminar()">Sí</button>
    <button onclick="closeModal('modal')">No</button>
  </div>
</div>
<div id="notification" class="notification"></div>
