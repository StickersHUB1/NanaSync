<section class="gestion-container glass-box">
  <h2>Añadir nuevo empleado</h2>
  <form id="form-nuevo-empleado" autocomplete="off">
    <div class="fila">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required autocomplete="name" />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required min="16" />

      <label for="pwd">Password (opcional):</label>
      <input type="password" id="pwd" name="password" autocomplete="new-password" />
    </div>

    <div class="fila">
      <label for="puesto">Puesto:</label>
      <input type="text" id="puesto" name="puesto" required />

      <label for="rango">Rango:</label>
      <input type="text" id="rango" name="rango" required />
    </div>

    <div class="fila horario">
      <label for="entrada">Entrada:</label>
      <input type="time" id="entrada" name="entrada" required />

      <label for="salida">Salida:</label>
      <input type="time" id="salida" name="salida" required />
    </div>

    <div class="fila">
      <button type="submit" class="btn">Añadir Empleado</button>
    </div>
  </form>

  <div id="respuesta-empleado" aria-live="polite"></div>
</section>
