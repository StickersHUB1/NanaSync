<h1 class="page-title">Insight Track</h1>

<div class="tab-buttons">
  <button class="tab-btn active" data-tab="actividad">Actividad</button>
  <button class="tab-btn" data-tab="monitorizacion">Monitorización</button>
  <button class="tab-btn" data-tab="panel">Panel</button>
  <button class="tab-btn" data-tab="vincular">Vincular</button>
</div>

<section id="actividad-panel" class="tab-panel visible">
  <h2>Actividad</h2>
  <div class="grid" id="actividad-grid"></div>
</section>

<section id="monitorizacion-panel" class="tab-panel">
  <h2>Monitorización</h2>
  <div class="grid" id="monitorizacion-grid"></div>
</section>

<section id="panel-panel" class="tab-panel">
  <h2>Panel de Empleados</h2>
  <p>Aquí se podrán dar de alta, editar o eliminar empleados.</p>
  <div id="panel-content">
    <!-- Contenido dinámico del panel -->
  </div>
</section>

<section id="vincular-panel" class="tab-panel">
  <h2>Vincular Dispositivo</h2>
  <form id="vincular-form">
    <label for="employeeId">ID de Empleado:</label>
    <input type="text" id="employeeId" required />
    <label for="deviceName">Nombre del Dispositivo:</label>
    <input type="text" id="deviceName" required />
    <button type="submit">Vincular</button>
  </form>
  <div id="vincular-content"></div>
</section>

<div id="modal" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <h3 id="modal-title">Empleado</h3>
    <p id="modal-description">Selecciona una acción:</p>
    <button class="modal-action" onclick="accionSolicitarMonitorizacion()">🛱 Solicitar Monitorización</button>
    <button onclick="closeModal('modal')">Cancelar</button>
  </div>
</div>
